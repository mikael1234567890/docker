name:  Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build: 
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: set up.net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

     -name: restore and build
      run: |
        dotnet restore
        dotnet build

    -name: build docker image
     run: docker build -t    mikaeljonsson1/kyh-docker-example .

              